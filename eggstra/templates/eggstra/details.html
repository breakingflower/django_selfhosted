<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <title>Available Eggs</title>
</head>

<body>

    <div style="display: flex; flex-direction: row; flex-wrap: wrap">

        {# Single Card Template:#}
        <div class="card" style="width: 18rem; margin: 10px">
            <div class="card-body">
                <div style="display: flex; flex-direction: row">
                    <h5 class="card-title">{{ selected_eggs.created_on }}</h5>
                </div>
                <p class="card-text">Available Amount: {{ selected_eggs.amount }}</p>
                <p class="card-text">{{ selected_eggs.notes }}</p>

                <a href="{% url 'eggstra:pickup' selected_eggs.id %}" class="btn btn-primary">Pick up</a>
                <a href="{% url 'eggstra:remove' selected_eggs.id %}" class="btn btn-primary">Delete</a>
            </div>
        </div>

    </div>

</body>

</html>
